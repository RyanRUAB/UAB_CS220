    <h1>Introducing the fieldset</h1>
    <fieldset>
      <legend>What is your favorite game?</legend>
      <label for="game">Favorite Game:</label>
      <input type="text" id="game" name="game">
      <br>
      <label for="reason">Why is this your favorite game?</label>
      <textarea id="reason" name="reason" rows="1" cols="33">

      </textarea>
      <br>
      <br>
      <input type="submit" value="Submit">
    </fieldset>


  </body>
